<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Увійти</title>
  </head>
  <body>
    <h1>Увійти</h1>
    <form id="loginForm">
      <input
        type="email"
        id="loginEmail"
        placeholder="Електронна пошта"
        required
      />
      <input type="password" id="loginPassword" placeholder="Пароль" required />
      <button type="submit">Увійти</button>
    </form>
  </body>
</html>
