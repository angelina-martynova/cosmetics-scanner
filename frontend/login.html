<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Увійти</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/mobile.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Увійти в акаунт</h1>
      </header>

      <main>
        <form id="loginForm" class="auth-form" autocomplete="off" novalidate>
          <div class="form-group">
            <input
              type="email"
              id="emailLogin"
              name="email"
              placeholder="Електронна пошта"
              required
              autocomplete="off"
              autocorrect="off"
              autocapitalize="off"
              spellcheck="false"
            />
          </div>
          <div class="form-group password-group">
            <input
              type="password"
              id="passwordLogin"
              name="password"
              placeholder="Пароль"
              required
              autocomplete="new-password"
              autocorrect="off"
              autocapitalize="off"
              spellcheck="false"
            />
            <button
              type="button"
              class="password-toggle"
              onclick="togglePasswordVisibility('passwordLogin')"
              tabindex="-1"
            >
              <img
                src="/static/images/visible.svg"
                alt="Показати пароль"
                width="24"
                height="24"
              />
            </button>
          </div>
          <button type="submit" class="auth-submit">Увійти</button>
        </form>
        <div class="auth-links">
          <p>Ще не маєте акаунту? <a href="/register">Зареєструватися</a></p>
        </div>
      </main>
    </div>

    <!-- Підключення скриптів -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
  </body>
</html>
