<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мої сканування</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/mobile.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-actions">
          <h1>Мої сканування</h1>
          <button onclick="window.location.href='/'" class="back-button">
            ← На головну
          </button>
          <div id="userMenu" class="user-menu">
            <span id="userEmail"></span>
            <button onclick="logout()">Вийти</button>
          </div>
        </div>
      </header>

      <main>
        <!-- Фільтри та управління -->
        <div class="scans-controls">
          <div class="filters">
            <select id="filterType">
              <option value="">Всі типи</option>
              <option value="manual">Текст</option>
              <option value="camera">Фото</option>
            </select>
            <select id="filterMethod">
              <option value="">Всі методи</option>
              <option value="text">Ручний ввід</option>
              <option value="device">З пристрою</option>
              <option value="camera">Камера</option>
            </select>
          </div>
          <div class="bulk-actions">
            <button id="selectAllBtn" class="secondary">Обрати всі</button>
            <button id="deleteSelectedBtn" class="danger" disabled>
              Видалити обрані
            </button>
          </div>
        </div>

        <!-- Стан завантаження -->
        <div id="loadingState" class="loading hidden">
          <p>Завантаження сканувань...</p>
        </div>

        <!-- Стан порожнього списку -->
        <div id="emptyState" class="empty-state hidden">
          <div class="empty-icon">
            <img src="{{ url_for('static', filename='images/empty.svg') }}" />
          </div>
          <h3>Немає сканувань</h3>
          <p>Тут будуть зберігатися всі ваші сканування косметики</p>
          <button onclick="window.location.href='/'" class="primary">
            Зробити перше сканування
          </button>
        </div>

        <!-- Список сканувань -->
        <div id="scansList" class="scans-list"></div>

        <!-- Пагінація -->
        <div id="pagination" class="pagination hidden"></div>
      </main>
    </div>

    <!-- Модальне вікно деталей сканування -->
    <div id="scanDetailsModal" class="modal hidden">
      <div class="modal-content">
        <h3>Деталі сканування</h3>
        <div id="scanDetailsContent"></div>
        <div class="modal-actions">
          <button id="closeDetailsBtn" class="secondary">Закрити</button>
        </div>
      </div>
    </div>

    <!-- Підключення скриптів -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scans.js') }}"></script>
  </body>
</html>
