<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skipley - Сканер косметичних інгредієнтів</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/mobile.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Skipley</h1>
        <div class="auth-buttons" id="authButtons">
          <button id="loginBtn">Увійти</button>
          <button id="registerBtn">Реєстрація</button>
        </div>
        <div class="user-menu hidden" id="userMenu">
          <span style="display: none">Вітаємо, </span>
          <span id="userEmail"></span>
          <button id="myScansBtn">Мої сканування</button>
          <button id="logoutBtn">Вийти</button>
        </div>
      </header>

      <main>
        <!-- Герой-секція -->
        <section class="hero-section">
          <h1>Скануй безпеку своєї косметики</h1>
          <p class="hero-subtitle">
            Просто сфотографуйте етикетку або введіть склад - ми проаналізуємо
            небезпечні інгредієнти
          </p>
        </section>

        <!-- Методи введення -->
        <div id="inputMethods" class="input-methods">
          <div class="method-card" onclick="openCamera()">
            <div class="icon">
              <img
                src="{{ url_for('static', filename='images/scan_eye.svg') }}"
                class="camera-icon"
              />
            </div>
            <h3>Сканувати камерою</h3>
            <p>Сфотографуйте етикетку продукту</p>
          </div>
          <div class="method-card" onclick="openTextInput()">
            <div class="icon">
              <img
                src="{{ url_for('static', filename='images/scan_verification.svg') }}"
                class="camera-icon"
              />
            </div>
            <h3>Ввести текст</h3>
            <p>Введіть склад вручну</p>
          </div>
        </div>

        <!-- Прогрес бар -->
        <div class="scan-progress hidden">
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
        </div>

        <!-- Приховані інпути -->
        <input
          type="file"
          id="cameraInput"
          accept="image/*"
          capture="environment"
          style="display: none"
        />
        <input
          type="file"
          id="galleryInput"
          accept="image/*"
          style="display: none"
        />
        <input
          type="file"
          id="fileInput"
          style="display: none"
          accept=".txt,.doc,.docx,.pdf"
        />

        <div class="result" id="result"></div>
      </main>
    </div>

    <!-- Модальне вікно для камери -->
    <div id="cameraModal" class="modal hidden">
      <div class="modal-content camera-modal-content">
        <h3>Сканування камерою</h3>
        <div class="camera-preview">
          <video id="cameraVideo" autoplay playsinline></video>
          <canvas id="cameraCanvas" style="display: none"></canvas>
        </div>
        <div class="camera-controls">
          <button id="captureBtn">Зробити знімок</button>
          <button id="retakeBtn" class="hidden">Перезняти</button>
          <button id="usePhotoBtn" class="hidden">Аналізувати</button>
          <button onclick="openGallery()">Вибрати з галереї</button>
          <button onclick="closeCamera()">Скасувати</button>
        </div>
      </div>
    </div>

    <!-- Модальне вікно для введення тексту -->
    <div id="textInputModal" class="modal hidden">
      <div class="modal-content">
        <h3>Введіть склад косметики</h3>
        <textarea
          id="manualTextInput"
          placeholder="Наприклад: Aqua, Glycerin, Sodium Laureth Sulfate..."
          rows="8"
        ></textarea>
        <div class="modal-actions">
          <button onclick="triggerFileInput()">Завантажити файл</button>
          <button onclick="processManualText()">Аналізувати</button>
          <button onclick="closeTextInput()">Скасувати</button>
        </div>
      </div>
    </div>

    <!-- Подключаем скрипты -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/image.js') }}"></script>
    <script src="{{ url_for('static', filename='js/text.js') }}"></script>
  </body>
</html>
