<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Реєстрація</title>
  </head>
  <body>
    <h1>Реєстрація</h1>
    <form id="registerForm">
      <input
        type="email"
        id="registerEmail"
        placeholder="Електронна пошта"
        required
      />
      <input
        type="password"
        id="registerPassword"
        placeholder="Пароль"
        required
      />
      <button type="submit">Зареєструватися</button>
    </form>
  </body>
</html>
